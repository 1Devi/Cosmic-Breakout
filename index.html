<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Breakout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Обновленный хедер -->
		<header class="game-header">
			<div class="info-container">
				<div class="info-panel score-display">
					<span id="score">00000</span>
				</div>
				<div class="info-panel lives__container" id="lives-container">
					<div class="heart"></div>
					<div class="heart"></div>
					<div class="heart"></div>
				</div>

			</div>
		</header>


        <main class="game-main">
            <canvas id="game-canvas" class="game-canvas"></canvas>
            
            <div class="overlay-effects">
                <div class="camera-shake"></div>
                <div class="gravitational-waves"></div>
            </div>
        </main>

		<!-- Обновленный футер -->
		<footer class="game-footer">
			<div class="combo-meter">
				<div class="combo-meter__bar" id="combo-bar"></div>
				<span class="combo-meter__counter" id="combo-counter">x1</span>
			</div>
			<button class="button button--pause" id="btn-pause" aria-label="Pause">
				<svg class="icon" aria-hidden="true"><use href="#icon-pause"/></svg>
			</button>
		</footer>

		<!-- Модальное окно паузы с настройками звука -->
		<div class="modal modal--pause" id="pause-modal">
			<div class="modal__content">
				<h2 class="modal__title">PAUSE</h2>
				<div class="audio-controls">
					<div class="volume-control">
						<label>Music</label>
						<input type="range" class="volume-slider" id="music-slider" min="0" max="1" step="0.1" value="1">
					</div>
					<div class="volume-control">
						<label>SFX</label>
						<input type="range" class="volume-slider" id="sfx-slider" min="0" max="1" step="0.1" value="1">
					</div>
				</div>
				<div class="modal__actions">
					<button class="button button--resume" id="btn-resume">Continue</button>
					<button class="button button--restart" id="btn-restart">Restart</button>
				</div>
			</div>
		</div>
		
		<!-- Модальное окно победы -->
		<div class="modal modal--victory" id="victory-modal" style="display: none">
			<div class="modal__content">
				<h2 class="modal__title">VICTORY</h2>
				<div class="modal__text">Your score: <span id="victory-score">0</span></div>
				<div class="modal__actions">
					<button class="button button--restart" id="btn-victory-restart">Restart</button>
				</div>
			</div>
		</div>

		<!-- Модальное окно поражения -->
		<div class="modal modal--gameover" id="gameover-modal" style="display: none">
			<div class="modal__content">
				<h2 class="modal__title">GAME OVER</h2>
				<div class="modal__text">Best score: <span id="best-score">0</span></div>
				<div class="modal__actions">
					<button class="button button--restart" id="btn-gameover-restart">Restart</button>
				</div>
			</div>
		</div>

        <svg hidden>
            <symbol id="icon-menu" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </symbol>
            <symbol id="icon-sound-on" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </symbol>
            <symbol id="icon-pause" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </symbol>
        </svg>
    </div>

    <script src="game.js"></script>
</body>
</html>
